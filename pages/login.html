<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Manager</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-card {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 10;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 28px;
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .auth-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .auth-subtitle {
            font-size: 14px;
            color: #a0a0b0;
        }

        .auth-footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: #a0a0b0;
        }

        .auth-footer a {
            color: #667eea;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        /* Input Overrides for Auth Dark Theme */
        .form-input {
            background: rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #667eea;
        }

        .form-label {
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Floating Orbs Background -->
        <div
            style="position: absolute; width: 300px; height: 300px; background: #764ba2; filter: blur(100px); opacity: 0.2; top: -50px; left: -50px; border-radius: 50%;">
        </div>
        <div
            style="position: absolute; width: 300px; height: 300px; background: #667eea; filter: blur(100px); opacity: 0.2; bottom: -50px; right: -50px; border-radius: 50%;">
        </div>

        <div class="auth-card fade-in">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2" />
                        <line x1="8" y1="21" x2="16" y2="21" />
                        <line x1="12" y1="17" x2="12" y2="21" />
                    </svg>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Sign in to manage your expenses</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="emailInput" class="form-label">Email Address</label>
                    <input type="email" id="emailInput" class="form-input" placeholder="Enter your email" required>
                    <span class="form-error"></span>
                </div>

                <div class="form-group">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" id="passwordInput" class="form-input" placeholder="Enter your password"
                        required>
                    <div style="text-align: right; margin-top: 8px;">
                        <a href="#" style="font-size: 13px; color: #a0a0b0; text-decoration: none;">Forgot password?</a>
                    </div>
                </div>

                <div class="form-error" id="generalError" style="margin-bottom: 20px; text-align: center;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="register.html">Create one</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>

    <!-- Utils and Logic -->
    <script src="../js/utils/storage.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
